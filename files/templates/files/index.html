{% extends 'files/layout.html' %}

{% block body %}
<h1>All files in the database</h1>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>View</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <td>{{ file.title }}</td>
            <td><a href="{% url 'view_file' file.pk %}">View file</a></td>
            <td><a href="{% url 'edit_file' file.pk %}">Edit file</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
